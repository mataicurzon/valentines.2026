<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Basketball Challenge</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <link rel="stylesheet" href="assets/css/styles.css">
  <style>
    html, body { height:100%; margin:0; padding:0; font-family: 'Poppins',Arial,sans-serif;}
    body { background: #fff0f6; min-height:100vh;}
    .page-header {text-align:center; margin:2.2rem 0 1.2rem 0;}
    .page-header h2 {font-family:'Pacifico',cursive;color:#d12c63;font-size:2rem;margin-bottom:0.3em;}
    .game-card {
      background:#fff; border-radius:1.5rem; box-shadow:0 2px 10px #d12c6355;
      margin:0 auto 1.5em auto; max-width:380px; padding:2.2em 1.2em 1.5em 1.2em; 
      display:flex; flex-direction:column; align-items:center;
    }
    .game-placeholder {font-size:1.3rem; color:#c22254;}
    .to-hub-btn {margin-top:2em;background:#f7c7e2;border-radius:1em;border:none;padding:0.7em 2em;color:#d12c63;font-size:1.1em;cursor:pointer;}
    .to-hub-btn:hover { background:#ffd7ef;}
    @media (max-width:480px) {
      .game-card {padding:1.1em 0.5em;}
      .page-header h2 {font-size:1.36em;}
    }
  </style>
</head>
<body>
  <nav>
    <a href="hub.html" style="text-decoration:none;font-size:1.2em;color:#d12c63;margin:1.2em;display:inline-block;">‚Üê Back to Hub</a>
  </nav>
  <section class="page-header">
    <h2>Basketball Challenge</h2>
    <p style="color:#c22254;">Score 3 baskets in a row!</p>
  </section>
  <main class="game-card">
    <canvas id="bbCanvas" width="360" height="540" style="background:#fffafc;border-radius:12px;box-shadow:inset 0 0 0 1px #ffd1e6;"></canvas>
    <div id="bbMakes" style="margin-top:10px;color:#d12c63;font-weight:600;">Makes: 0/3</div>
    <div id="bbMsg" class="error-msg" style="min-height:1.6em;margin-top:6px;"></div>
    <button id="bbBackBtn" class="to-hub-btn" style="display:none;margin-top:10px;">Back to Hub</button>
  </main>
  <script src="assets/js/progress.js"></script>
  <script src="assets/js/ui.js"></script>
  <script src="assets/js/basketball.js"></script>
  <script>
    guardAccess();
    document.getElementById('bbBackBtn').onclick = function(){ window.location.href='hub.html'; };
  </script>
</body>
</html>
